<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Contact Quinton" />
    <title>Contact</title>

    <link rel="icon" type="image/x-icon" href="../assets/icons/temp.ico" />

    <!-- styles -->
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/contacts.css" />
</head>

<body>
<header>
    <nav>
        <!-- navigation -->
    </nav>
</header>

<main>
    <div id="cursor" aria-hidden="true"></div>
    <div id="wipe" aria-hidden="true"></div>

    <div class="top-bar-section">
        <img
            class="top-bar-image"
            src="../assets/images/topImage.png"
            alt="Top Bar Image"
            loading="lazy"
            decoding="async"
        />
        <h1 class="page-title">/CONTACT</h1>
    </div>

    <section class="contacts">
        <h1>Reach Out</h1>

        <p class="contacts-intro">
            Minimal. Direct. Human.
        </p>

        <!-- Primary contact cards -->
        <div class="contact-cards">
            <div class="contact-card">
                <div class="contact-label">email</div>
                <a
                    class="contact-link"
                    href="mailto:simplesimpleemailemail@gmail.com"
                >
                    simplesimpleemailemail@gmail.com
                </a>
                <div class="contact-sub">best for collabs & opportunities</div>
            </div>

            <div class="contact-card">
                <div class="contact-label">github</div>
                <a
                    class="contact-link"
                    href="https://github.com/SimpleCaci"
                    target="_blank"
                    rel="noopener"
                >
                    github.com/SimpleCaci
                </a>
                <div class="contact-sub">projects, experiments, code</div>
            </div>
        </div>

        <!-- Extra info (light, optional but nice) -->
        <div class="contact-meta">
            <div class="meta-item">
                <span class="meta-title">response time</span>
                <span class="meta-value">1â€“3 days</span>
            </div>
            <div class="meta-item">
                <span class="meta-title">timezone</span>
                <span class="meta-value">PST</span>
            </div>
            <div class="meta-item">
                <span class="meta-title">status</span>
                <span class="meta-value">open to ideas</span>
            </div>
        </div>

        <!-- Personality touch -->
        <p class="contacts-small">
            cow-approved communication only.
        </p>

        <img
            class="work-in-progress-image"
            src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/cow-eating-fresh-grass-matthias-hauser.jpg"
            alt="Cow QA"
            loading="lazy"
            decoding="async"
        />
    </section>

    <img
        id="rope"
        src="../assets/images/rope.png"
        onerror="this.src='https://www.dummyimage.com/30x500/000/fff';"
        draggable="false"
        alt=""
        aria-hidden="true"
    />
</main>

<footer>
    <!-- footer -->
</footer>

<script src="../js/transition.js" defer></script>
<script src="../js/rope.js" defer></script>
<script src="../js/cursor.js" defer></script>
<script src="../js/titleAnimation.js" defer></script>
</body>
</html>
