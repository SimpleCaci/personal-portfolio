<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Portfolio project" />
    <title>Portfolio</title>

    <link rel="icon" type="image/x-icon" href="./assets/icons/temp.ico" />

    <!-- styles (keep your exact naming/structure) -->
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/contacts.css" />
</head>

<body>
    <header>
        <nav>
            <!-- navigation goes here -->
        </nav>
    </header>

    <main>
        <!-- keep your existing elements exactly -->
        <div id="cursor" aria-hidden="true"></div>
        <div id="wipe" aria-hidden="true"></div>

        <div class="top-bar-section">
            <img
                class="top-bar-image"
                src="../assets/images/topImage.png"
                alt="Top Bar Image"
                loading="lazy"
                decoding="async"
            />

            <h1 class="page-title">/CONTACT ME</h1>
        </div>

<div class="contacts">
    <h1>who you looking at</h1>

    <p class="contacts-intro">
        quick message in, quick response out.
    </p>

    <!-- OPTIONAL: progress bar (JS/CSS uses this) -->
    <div class="contact-progress"><span></span></div>

    <!-- quick-fill chips (JS can hook these; also nice without JS) -->
    <div class="chip-row">
        <button type="button" class="chip" data-fill="Hey Quinton — quick question: ">quick question</button>
        <button type="button" class="chip" data-fill="Collab idea: ">collab</button>
        <button type="button" class="chip" data-fill="Opportunity: ">opportunity</button>
        <button type="button" class="chip" data-fill="Feedback: ">feedback</button>
        <button type="button" class="chip" data-fill="Here’s the link: ">add link</button>
    </div>

    <!-- Contact Form (posts to a bucket) -->
    <form class="contact-form" action="ACTION_URL" method="POST">
        <input type="hidden" name="_subject" value="New message from /CONTACT ME" />
        <input class="hp" type="text" name="company_website" tabindex="-1" autocomplete="off" />

        <div class="form-row">
            <label for="name">name</label>
            <input id="name" name="name" type="text" placeholder="your name" autocomplete="name" />
        </div>

        <div class="form-row">
            <label for="email">email <span class="req">*</span></label>
            <input id="email" name="email" type="email" placeholder="you@domain.com" autocomplete="email" required />
        </div>

        <div class="form-row">
            <label for="reason">reason <span class="req">*</span></label>
            <select id="reason" name="reason" required>
                <option value="" selected disabled>pick one</option>
                <option value="collab">collab</option>
                <option value="opportunity">opportunity</option>
                <option value="question">question</option>
                <option value="feedback">feedback</option>
                <option value="other">other</option>
            </select>
        </div>

        <div class="form-row form-row-inline">
            <div class="inline-field">
                <label for="priority">priority</label>
                <select id="priority" name="priority">
                    <option value="normal" selected>normal</option>
                    <option value="high">high</option>
                    <option value="urgent">urgent</option>
                </select>
            </div>

            <div class="inline-field">
                <label for="timeline">timeline</label>
                <select id="timeline" name="timeline">
                    <option value="no-rush" selected>no rush</option>
                    <option value="this-week">this week</option>
                    <option value="2-weeks">2 weeks</option>
                    <option value="this-month">this month</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <label for="links">links (optional)</label>
            <input id="links" name="links" type="url" placeholder="portfolio / repo / doc" />
        </div>

        <div class="form-row">
            <label for="message">message <span class="req">*</span></label>
            <textarea id="message" name="message" rows="6" placeholder="what’s up?" required></textarea>

            <div class="char-row">
                <div class="microcopy">2–5 sentences is perfect.</div>
                <div class="char-counter"><b>0</b>/600</div>
            </div>
        </div>

        <div class="form-actions">
            <button class="contact-submit" type="submit">send</button>
            <div class="microcopy">drops into my inbox bucket.</div>
        </div>
    </form>

    <div class="contacts-mini">
        <div class="mini-card">
            <div class="mini-title">direct</div>
            <a class="mini-link" href="mailto:youremail@example.com">youremail@example.com</a>
        </div>

        <div class="mini-card">
            <div class="mini-title">response</div>
            <div class="mini-text">1–3 days</div>
        </div>

        <div class="mini-card">
            <div class="mini-title">urgent?</div>
            <div class="mini-text">set priority</div>
        </div>
    </div>

    <img
        class="work-in-progress-image"
        src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/cow-eating-fresh-grass-matthias-hauser.jpg"
        alt="Work in Progress"
        loading="lazy"
        decoding="async"
    />

    <p class="contacts-small">cow is quality assurance.</p>
</div>



        <img
            id="rope"
            src="../assets/images/rope.png"
            onerror="this.src='https://www.dummyimage.com/30x500/000/fff';"
            draggable="false"
            alt=""
            aria-hidden="true"
        />
    </main>

    <footer>
        <!-- footer content -->
    </footer>

    <!-- scripts (keep your exact set/order) -->
    <script src="../js/transition.js" defer></script>
    <script src="../js/rope.js" defer></script>
    <script src="../js/contacts.js" defer></script>
    <script src="../js/cursor.js" defer></script>
    <script src="../js/titleAnimation.js" defer></script>
</body>
</html>
